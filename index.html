<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEEA - BOBA Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideDown 0.6s ease;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 3em;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            font-weight: 300;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .calculator-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease;
            animation-fill-mode: both;
        }

        .calculator-card:nth-child(1) { animation-delay: 0.1s; }
        .calculator-card:nth-child(2) { animation-delay: 0.2s; }
        .calculator-card:nth-child(3) { animation-delay: 0.3s; }
        .calculator-card:nth-child(4) { animation-delay: 0.4s; }
        .calculator-card:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .calculator-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.8), transparent);
            transition: left 0.5s ease;
        }

        .calculator-card:hover::before {
            left: 100%;
        }

        .calculator-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.25);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .card-title-group h2 {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .card-description {
            color: #999;
            font-size: 0.85em;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 13px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.4s ease;
            z-index: 0;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .result {
            margin-top: 25px;
            padding: 18px 20px;
            background: linear-gradient(135deg, rgba(230, 245, 255, 0.8) 0%, rgba(200, 230, 255, 0.6) 100%);
            border-left: 5px solid #667eea;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            backdrop-filter: blur(10px);
        }

        .result.show {
            display: block;
        }

        .result-label {
            color: #666;
            font-weight: 600;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-value {
            color: #667eea;
            font-size: 2em;
            font-weight: 700;
            margin-top: 10px;
            word-break: break-all;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            color: #dc3545;
            padding: 14px 16px;
            background: linear-gradient(135deg, rgba(248, 215, 218, 0.9) 0%, rgba(245, 190, 195, 0.8) 100%);
            border-left: 5px solid #dc3545;
            border-radius: 12px;
            margin-top: 15px;
            display: none;
            animation: shake 0.4s ease;
            font-weight: 500;
        }

        .error.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.95em;
            animation: fadeIn 0.8s ease 0.5s backwards;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .calculator-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .calculator-card {
                padding: 25px;
            }

            .result-value {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßÆ EEEA Calculator</h1>
            <p class="subtitle">BOBA - –ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏</p>
        </div>

        <div class="calculator-grid">
            <!-- C2 Calculator -->
            <div class="calculator-card">
                <div class="card-header">
                    <div class="card-icon">üìê</div>
                    <div class="card-title-group">
                        <h2>C2</h2>
                        <p class="card-description">–ì–∏–ø–æ—Ç–µ–Ω—É–∑–∞: ‚àö(x¬≤ + y¬≤)</p>
                    </div>
                </div>
                <div class="input-group">
                    <label for="c2_x">–ó–Ω–∞—á–µ–Ω–∏–µ X:</label>
                    <input type="number" id="c2_x" placeholder="–í–≤–µ–¥–∏—Ç–µ X" step="any">
                </div>
                <div class="input-group">
                    <label for="c2_y">–ó–Ω–∞—á–µ–Ω–∏–µ Y:</label>
                    <input type="number" id="c2_y" placeholder="–í–≤–µ–¥–∏—Ç–µ Y" step="any">
                </div>
                <button onclick="calculateC2()"><span>–í—ã—á–∏—Å–ª–∏—Ç—å</span></button>
                <div class="error" id="c2_error"></div>
                <div class="result" id="c2_result">
                    <div class="result-label">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
                    <div class="result-value" id="c2_value">0</div>
                </div>
            </div>

            <!-- Soliyev Calculator -->
            <div class="calculator-card">
                <div class="card-header">
                    <div class="card-icon">‚úñÔ∏è</div>
                    <div class="card-title-group">
                        <h2>Soliyev</h2>
                        <p class="card-description">–£–º–Ω–æ–∂–µ–Ω–∏–µ: x √ó y</p>
                    </div>
                </div>
                <div class="input-group">
                    <label for="soliyev_x">–ó–Ω–∞—á–µ–Ω–∏–µ X:</label>
                    <input type="number" id="soliyev_x" placeholder="–í–≤–µ–¥–∏—Ç–µ X" step="any">
                </div>
                <div class="input-group">
                    <label for="soliyev_y">–ó–Ω–∞—á–µ–Ω–∏–µ Y:</label>
                    <input type="number" id="soliyev_y" placeholder="–í–≤–µ–¥–∏—Ç–µ Y" step="any">
                </div>
                <button onclick="calculateSoliyev()"><span>–í—ã—á–∏—Å–ª–∏—Ç—å</span></button>
                <div class="error" id="soliyev_error"></div>
                <div class="result" id="soliyev_result">
                    <div class="result-label">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
                    <div class="result-value" id="soliyev_value">0</div>
                </div>
            </div>

            <!-- Konstantin Calculator -->
            <div class="calculator-card">
                <div class="card-header">
                    <div class="card-icon">‚ùì</div>
                    <div class="card-title-group">
                        <h2>Konstantin</h2>
                        <p class="card-description">–°—Ä–∞–≤–Ω–µ–Ω–∏–µ: x < y?</p>
                    </div>
                </div>
                <div class="input-group">
                    <label for="konstantin_x">–ó–Ω–∞—á–µ–Ω–∏–µ X:</label>
                    <input type="number" id="konstantin_x" placeholder="–í–≤–µ–¥–∏—Ç–µ X" step="any">
                </div>
                <div class="input-group">
                    <label for="konstantin_y">–ó–Ω–∞—á–µ–Ω–∏–µ Y:</label>
                    <input type="number" id="konstantin_y" placeholder="–í–≤–µ–¥–∏—Ç–µ Y" step="any">
                </div>
                <button onclick="calculateKonstantin()"><span>–í—ã—á–∏—Å–ª–∏—Ç—å</span></button>
                <div class="error" id="konstantin_error"></div>
                <div class="result" id="konstantin_result">
                    <div class="result-label">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
                    <div class="result-value" id="konstantin_value">-</div>
                </div>
            </div>
        </div>


    <script>
        const API_URL = 'http://localhost:8000';

        async function calculateC2() {
            const x = document.getElementById('c2_x').value;
            const y = document.getElementById('c2_y').value;
            await calculate('c2', x, y, '/c2');
        }

        async function calculateSoliyev() {
            const x = document.getElementById('soliyev_x').value;
            const y = document.getElementById('soliyev_y').value;
            await calculate('soliyev', x, y, '/soliyev');
        }

        async function calculateKonstantin() {
            const x = document.getElementById('konstantin_x').value;
            const y = document.getElementById('konstantin_y').value;
            await calculate('konstantin', x, y, '/konstantin');
        }

        async function calculate(name, x, y, endpoint) {
            const errorDiv = document.getElementById(`${name}_error`);
            const resultDiv = document.getElementById(`${name}_result`);
            const resultValue = document.getElementById(`${name}_value`);

            // Clear previous errors
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';

            // Validate inputs
            if (x === '' || y === '') {
                errorDiv.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±–∞ –ø–æ–ª—è';
                errorDiv.classList.add('show');
                resultDiv.classList.remove('show');
                return;
            }

            if (isNaN(x) || isNaN(y)) {
                errorDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ –¥–æ–ø—É—Å—Ç–∏–º—ã–µ —á–∏—Å–ª–æ–≤—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è';
                errorDiv.classList.add('show');
                resultDiv.classList.remove('show');
                return;
            }

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        x: parseFloat(x),
                        y: parseFloat(y)
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultValue.textContent = formatResult(data.result);
                resultDiv.classList.add('show');
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = `Error: ${error.message}. Make sure the server is running on ${API_URL}`;
                errorDiv.classList.add('show');
                resultDiv.classList.remove('show');
            }
        }

        function formatResult(value) {
            if (typeof value === 'string') {
                return value;
            }
            if (typeof value === 'number') {
                return value.toFixed(2);
            }
            return value;
        }

        // Allow Enter key to calculate
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.id.includes('c2_')) {
                    calculateC2();
                } else if (activeElement.id.includes('soliyev_')) {
                    calculateSoliyev();
                } else if (activeElement.id.includes('konstantin_')) {
                    calculateKonstantin();
                }
            }
        });
    </script>
</body>
</html>
